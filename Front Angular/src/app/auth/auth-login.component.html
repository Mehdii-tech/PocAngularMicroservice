<div class="container m-auto px-4 h-full">
    <div class="flex content-center  items-center justify-center h-screen">
      <div class="w-full lg:w-4/12 sm:w-7/12 px-4  ">
        <div class="relative flex flex-col min-w-0  break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
        <img
                  alt="..."
                  class="flex flex-col mb-6 h-[450] shadow-l rounded-t-lg bg-gray-300 border-0"
                  src="../assets/img/modal.gif"
                  
                />
          <div class="rounded-t mb-0 px-6 py-2">
            <div class="text-center mb-3">
              <h6 class="text-gray-600 text-sm font-bold">
                Use your account to sign in
              </h6>
            </div>

          </div>
          <div class="flex-auto px-4 lg:px-10 py-5 pt-0">
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
<div class="relative w-full mb-3">
      <label
          class="block uppercase text-gray-700 text-xs font-bold mb-2"
          htmlFor="grid-email"
      >
          Email
      </label>
      <input         formControlName="email"                  type="email"
                  class=" form-control border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Email"
                   required 
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
                   />
                   <div *ngIf="submitted && f['email'].errors" class="invalid-feedback text-red-500 text-xs italic">
                    <div *ngIf="f['email'].errors['required']">email can't be empty</div>
                  </div>
  </div>
  <div class="relative w-full mb-3">
      <label
          class="block uppercase text-gray-700 text-xs font-bold mb-2"
          htmlFor="grid-password"
      >
          Password
      </label>
      <input  [type]="fieldTextType ? 'text' : 'password'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                  type="password"
                  class=" form-control border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Password"
                  
          required
          
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback text-red-500 text-xs italic ">
            <div *ngIf="f['password'].errors['required'] ">password can't be empty</div>
        </div>
  </div>
  <div>
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    id="customCheckLogin"
                    type="checkbox"
                    class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                    
                    
                  />
                  <span class="ml-2 text-sm font-semibold text-gray-700">
                    Remember me
                  </span>
                </label>
              </div> 
  
  <div class="text-center mt-6">
      <button                       
          class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                  type="submit"
                 
                  >Sign in</button>
                  <div class='space-x-12'>
                <a routerLink="/auth/register"
    type='button'
    class="cursor-pointer text-gray-600 pt-3"
  >
    <small  class="cursor-pointer text-sm">Create new account</small>

  </a>
  <a><small class="space-x-4 text-xs text-gray-500 cursor-pointer">Forget password ?</small></a>
  </div>
  </div>
</form></div>
        </div>
      </div>
    </div>
  </div>
